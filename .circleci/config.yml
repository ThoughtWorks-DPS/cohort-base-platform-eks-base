---
version: 2.1

orbs:
  terraform: feedyard/terraform@0.3.0

# git push: plan, release, test nonprod account changes
on-push-master: &on-push-master
  branches:
    only: /master/
  tags:
    ignore: /.*/

# git tag: plan, release, test prod account changes
on-tag-master: &on-tag-master
  branches:
    ignore: /.*/
  tags:
    only: /.*/

commands:
  cluster-base-configure:
    parameters:
      cluster:
        description: cluster name to use for configuration
        type: string
        default: ""
      aws-account:
        description: aws account to target
        type: string
        default: ""
    steps:
      - run:
          name: pull kubeconfig
          shell: secrethub run -- /bin/sh -eo pipefail
          command: |
            mkdir ~/.kube
            SECRETHUB_VAR_ENV=<< parameters.cluster >> secrethub inject -i tpl/kubeconfig.tpl -o ~/.kube/config
      - run:
          name: deploy external-dns
          command: bash tpl/deploy_external_dns.sh sandbox << parameters.aws-account >>
      - run:
          name: deploy cluster-autoscaler
          command: bash tpl/deploy_cluster_autoscaler.sh << parameters.cluster >> $(cat << parameters.cluster >>.auto.tfvars.json | jq -r '.aws_region') << parameters.aws-account >>
      - run:
          name: deploy metrics-apis
          command: kubectl apply -f metrics-apis --recursive
      - run:
          name: deploy containter-insights
          command: bash tpl/deploy_cloud_watch.sh << parameters.cluster >> $(cat << parameters.cluster >>.auto.tfvars.json | jq -r '.aws_region') << parameters.aws-account >>1
      - run:
          name: create environment namespace
          command: kubectl apply -f namespace_environments.yaml 
      - run:
          name: validate pod status for cluster-autoscaler and metrics api deployments
          command: |
            secrethub inject -i tpl/cluster_deployments_test.sh.tpl -o cluster_deployments_test.sh
            bash cluster_deployments_test.sh << parameters.cluster >> << parameters.aws-account >>
      - run:
          name: cis benchmarks
          command: bash tpl/kube_bench.sh

workflows:
  version: 2
  lab-platform-eks-pipeline:

    jobs:
      - terraform/plan:
          name: sandbox-change-plan
          context: twdpds-di
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: sandbox
          before-terraform:
            - run:
                name: generate environmental configuration and credentials from templates
                command: |
                  secrethub inject -i tpl/terraformrc.tpl -o ~/.terraformrc
                  secrethub inject -i tpl/sandbox.auto.tfvars.json.tpl -o sandbox.auto.tfvars.json
          filters: *on-push-master

      - approve-sandbox-changes:
          type: approval
          requires:
            - sandbox-change-plan
          filters: *on-push-master

      - terraform/apply:
          name: sandbox-change-apply
          context: twdpds-di
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: sandbox
          before-terraform:
            - run:
                name: generate environmental configuration and credentials from templates
                command: |
                  secrethub inject -i tpl/terraformrc.tpl -o ~/.terraformrc
                  secrethub inject -i tpl/sandbox.auto.tfvars.json.tpl -o sandbox.auto.tfvars.json
                  secrethub inject -i tpl/nonprod.test.sh.tpl -o nonprod.test.sh
          after-terraform:
            - run:
                name: test sandbox account changes
                environment:
                  TEST_ENV: sandbox
                command: |
                  secrethub run -- bash cluster_test.sh sandbox $(secrethub read twdps/di/svc/aws/dps-2/aws-account-id)
                  secrethub run -- bash tpl/write_cluster_credentials.sh sandbox $(secrethub read twdps/di/svc/aws/dps-2/aws-account-id)
            - cluster-base-configure:
                cluster: sandbox
                aws-account: $(secrethub read twdps/di/svc/aws/dps-2/aws-account-id)
          requires:
            - approve-sandbox-changes
          filters: *on-push-master
    
      # git tag to release
      - terraform/plan:
          name: preview-change-plan
          context: twdpds-di
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: sandbox
          before-terraform:
            - run:
                name: generate environmental configuration and credentials from templates
                command: |
                  secrethub inject -i tpl/terraformrc.tpl -o ~/.terraformrc
                  secrethub inject -i tpl/preview.auto.tfvars.json.tpl -o preview.auto.tfvars.json
          filters: *on-push-master

      - approve-preview-changes:
          type: approval
          requires:
            - preview-change-plan
          filters: *on-push-master

      - terraform/apply:
          name: preview-change-apply
          context: twdpds-di
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: preview
          before-terraform:
            - run:
                name: generate environmental configuration and credentials from templates
                command: |
                  secrethub inject -i tpl/terraformrc.tpl -o ~/.terraformrc
                  secrethub inject -i tpl/preview.auto.tfvars.json.tpl -o preview.auto.tfvars.json
                  secrethub inject -i tpl/cluster_test.sh.tpl -o cluster_test.sh
          after-terraform:
            - run:
                name: test preview account changes
                environment:
                  TEST_ENV: preview
                command: |
                  secrethub run -- bash cluster_test.sh preview $(secrethub read twdps/di/svc/aws/dps-2/aws-account-id)
                  secrethub run -- bash tpl/write_cluster_credentials.sh preview $(secrethub read twdps/di/svc/aws/dps-2/aws-account-id)
            - cluster-base-configure:
                cluster: preview
                aws-account: $(secrethub read twdps/di/svc/aws/dps-2/aws-account-id)
          requires:
            - approve-preview-changes
          filters: *on-push-master
        
